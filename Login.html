<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="manutd.png">
</head>
<body>
    <div class="main">

        <form  class="form" id="form-1" onsubmit="return validateForm()" name="mForm" action="Main 2.html">
          <h3 class="heading">Đăng Nhập</h3>
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="number" class="form-label">Số điện thoại </label>
            <input name="phone" type="text" placeholder="Nhập số điện thoại" class="form-control" required>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" required>
            <span class="form-message"></span>
          </div>
      
         
         
          <a href="Sign up.html" class="have">Create new account </a>
         <button type="submit" onclick="validateForm()">Đăng Nhập</button>  
         

        </form>
      
      </div>
      

    <script src="validate.js"></script>
</body>
</html>
